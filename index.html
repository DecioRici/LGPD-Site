<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Face Manager Web</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #app {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
    }
    input, select {
      display: block;
      margin-bottom: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
    hr {
      margin: 20px 0;
      border: 1px solid #444;
    }
  </style>
</head>
<body>
  <div id="app">
    <h2>Login no Dispositivo</h2>
    <input id="ip" placeholder="IP do Dispositivo (ex: 192.168.2.31)" />
    <input id="port" placeholder="Porta (ex: 80)" />
    <input id="user" placeholder="Usuário (ex: admin)" />
    <input id="password" placeholder="Senha" type="password" />
    <input id="nome" placeholder="Nome do Dispositivo" />
    <button onclick="login()">Conectar</button>
    <p id="status"></p>

    <hr>

    <h3>Cadastro do Funcionário</h3>
    <input id="employeeNo" placeholder="Matrícula / Employee No" />
    <input id="funcName" placeholder="Nome do Funcionário" />
    <input id="cardNo" placeholder="Número do Cartão" />
    <button onclick="cadastrarFuncionario()">Cadastrar Funcionário</button>

    <hr>

    <h3>Enviar Foto</h3>
    <input type="file" id="faceImage" accept="image/jpeg" />
    <input id="fdid" placeholder="FDID (ex: 1)" value="1" />
    <select id="faceType">
      <option value="blackFD">blackFD</option>
      <option value="whiteFD">whiteFD</option>
    </select>
    <button onclick="enviarFace()">Enviar Face</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
